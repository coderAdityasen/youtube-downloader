<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="https://uxwing.com/wp-content/themes/uxwing/download/user-interface/download-file-round-icon.png" />

    <title>YouTube Downloader - Download YouTube Videos Easily</title>

    <!-- Meta Description -->
    <meta name="description" content="Download YouTube videos in various formats quickly and easily with our YouTube downloader.">

    <!-- Meta Keywords -->
    <meta name="keywords" content="YouTube downloader, download YouTube videos, YouTube video formats, free video downloader">

    <!-- Open Graph Meta Tags for Social Media -->
    <meta property="og:title" content="YouTube Downloader - Download YouTube Videos Easily" />
    <meta property="og:description" content="Download YouTube videos in various formats quickly and easily with our YouTube downloader." />
    <meta property="og:image" content="/path-to-image.jpg" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="YouTube Downloader - Download YouTube Videos Easily" />
    <meta name="twitter:description" content="Download YouTube videos in various formats quickly and easily with our YouTube downloader." />
    <meta name="twitter:image" content="/path-to-image.jpg" />

    <!-- Structured Data for Rich Snippets -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "url": "http://www.yourwebsite.com",
      "name": "YouTube Downloader",
      "description": "Download YouTube videos in various formats quickly and easily with our YouTube downloader.",
      "publisher": {
        "@type": "Organization",
        "name": "Your Company Name",
        "logo": {
          "@type": "ImageObject",
          "url": "http://www.yourwebsite.com/logo.png"
        }
      },
      "potentialAction": {
        "@type": "SearchAction",
        "target": "http://www.yourwebsite.com/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
